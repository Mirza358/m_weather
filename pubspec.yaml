name: m_weather
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^9.0.2
  http: ^0.13.5
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/weather.png'

flutter:
  uses-material-design: true

  assets:
  - assets/images/

  fonts:
  - family: MavenPro
    fonts:
    - asset: assets/fonts/MavenPro.ttf

  - family: Hubballi
    fonts:
    - asset: assets/fonts/Hubballi-Regular.ttf